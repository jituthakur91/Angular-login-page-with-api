<div class="login-from">
    <h2>Login</h2>
    <!-- <h3 *ngIf="message">
      {{message}}
    </h3> -->
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <div class="login-wrapper">
            <div class="form-group">
                <label>Email</label>
                <input
                    type="text"
                    formControlName="username"
                    autocomplete="off"
                    id="username"
                    class="form-control">
                    <div class="error" *ngIf="loginForm.controls['username'].hasError('required') && 
                    loginForm.controls['username'].touched">
                      Please enter username
                    </div>
            </div>
            <div class="form-group">
                <label>Password</label>
                <input
                    type="password"
                    formControlName="password"
                    autocomplete="off"
                    id="password"
                    class="form-control">
                    <div class="error" *ngIf="loginForm.controls['password'].hasError('required') && 
                    loginForm.controls['password'].touched">
                      Please enter password
                    </div>
            </div>
            <button class="btn btn-primary" [disabled]="loginForm.invalid">Login</button>
            <div class="error" *ngIf="invalidLogin">
              Invalid username or password. Please try again. 
            </div>
        </div>
    </form>
</div>
